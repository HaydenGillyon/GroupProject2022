<!DOCTYPE html>
<html>
  <head>
    <title>Create</title>

    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'game/app.css' %}">
    <link rel="stylesheet" href="{% static 'game/create.css'%}">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top main-navigation">
      <div class="container-fluid">
        <a href="{% url 'home:home' %}" class="font-monospace navbar-brand order-1 order-lg-1 mr-auto mr-lg-3 ml-3 ml-lg-0">Hide and Seek</a>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="overlay" d-flex d-lg-none></div>
      </div>
    </nav>

    <div class="container-fluid">
      <section class="col-12 col-sm-6 col-md-3">
        <div class="decor">
          <form id="form" method="post" action="/game/0/">
            <input required name="uname" type="text" placeholder="Username"><br><br>
            <label>Settings:</label><br>
            <label>Hiding Time (seconds): </label>
            <input name="hiding_time" type="text">
            <label>Seeking Time (seconds): </label>
            <input name="seeking_time" type="text">
            <label>Number of Seekers: </label>
            <input name="seeker_num" type="text">
            <label>Radius of Area (meters): </label>
            <input name="radius" type="text"> 
            <input class="btn btn-dark" id="create" type="submit" value="Create">
            <input type="hidden" name="create" value="True">
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
